<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Header Part Start Header -->
    <div class="header">
        <h1>This Is Header Part</h1>
    </div>
<!-- Header Part Start Header -->
<!-- Banner Part Start Here -->
    <div class="banner">
        <h1>This Is Banner Part</h1>
    </div>
<!-- Banner Part ends Here -->
<!-- content part Start Here -->
    <div class="content">
        <div class="left_content">
            <h1>This Is Left Content</h1>
        </div>
        <div class="right_content">
            <h1>This is Right Content</h1>
        </div>
    </div>

<!-- content part ends Here -->
<!-- Item part starts Here -->
    <div class="item">
        <div class="item_one">
            <h1>This is Item One</h1>
        </div>
        <div class="item_two">
            <h1>This is Item Two</h1>
        </div>
        <div class="item_three">
            <h1>This is Item Three</h1>
        </div>
    </div>
<!-- Item part Ends Here -->
<!-- Footer Part start Here -->
    <div class="footer">
        <h1>This is Footer Part</h1>
    </div>
<!-- Footer Part ends Here -->
</body>
</html>
